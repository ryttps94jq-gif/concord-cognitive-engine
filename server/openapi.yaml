components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: concord_auth
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [owner, admin, member]
        scopes:
          type: array
          items:
            type: string

    AuthResponse:
      type: object
      properties:
        ok:
          type: boolean
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          description: JWT token (also set as httpOnly cookie)

    DTU:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        tier:
          type: string
          enum: [regular, mega, hyper]
        tags:
          type: array
          items:
            type: string
        core:
          type: object
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    DTUCreate:
      type: object
      required: [content]
      properties:
        title:
          type: string
        content:
          type: string
        tags:
          type: array
          items:
            type: string
        source:
          type: string
        isGlobal:
          type: boolean
          default: false

    ForgeManual:
      type: object
      properties:
        title:
          type: string
        tags:
          type: array
          items:
            type: string
        core:
          type: object
          properties:
            definitions:
              type: array
              items:
                type: string
            invariants:
              type: array
              items:
                type: string

    ForgeHybrid:
      type: object
      required: [content]
      properties:
        title:
          type: string
        content:
          type: string
        tags:
          type: array
          items:
            type: string
        source:
          type: string

    SystemStatus:
      type: object
      properties:
        ok:
          type: boolean
        version:
          type: string
        nodeEnv:
          type: string
        uptime:
          type: number
        dtus:
          type: integer
        personas:
          type: integer
        infrastructure:
          type: object
          properties:
            database:
              type: object
              properties:
                type:
                  type: string
                  enum: [sqlite, json]
                ready:
                  type: boolean
            auth:
              type: object
              properties:
                enabled:
                  type: boolean
                totalUsers:
                  type: integer
            security:
              type: object
              properties:
                csrfEnabled:
                  type: boolean
                rateLimitEnabled:
                  type: boolean

security:
  - cookieAuth: []
  - bearerAuth: []
  - apiKeyAuth: []
