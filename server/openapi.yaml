openapi: 3.1.0
info:
  title: Concord Cognitive Engine API
  description: |
    A local-first cognitive operating system built around DTUs (Discrete Thought Units).

    ## Authentication
    - **Cookie Auth**: httpOnly cookies (recommended for browsers)
    - **Bearer Token**: JWT in Authorization header
    - **API Key**: X-API-Key header for programmatic access

    ## Key Concepts
    - **DTU**: Discrete Thought Unit - the atomic unit of knowledge
    - **MEGA/HYPER**: Higher-order DTUs consolidating multiple DTUs
    - **Macros**: Deterministic functions for DTU operations
    - **Council**: Governance system for credibility and approval
  version: 5.1.0
  contact:
    name: Concord Team
  license:
    name: MIT

servers:
  - url: http://localhost:5050
    description: Local development
  - url: https://api.concord.example.com
    description: Production

tags:
  - name: Health
    description: Health and status endpoints
  - name: Auth
    description: Authentication and authorization
  - name: DTUs
    description: Discrete Thought Unit operations
  - name: Forge
    description: DTU creation modes
  - name: Chat
    description: Conversational interface
  - name: Search
    description: Search and query operations
  - name: Council
    description: Governance and voting
  - name: Personas
    description: AI persona management
  - name: Graph
    description: Knowledge graph operations
  - name: Marketplace
    description: Plugin marketplace
  - name: Economy
    description: Credits, balance, and payments
  - name: Social
    description: Social profiles, following, and feed
  - name: Collaboration
    description: Workspaces, comments, and revisions
  - name: Atlas
    description: Epistemic knowledge store and retrieval
  - name: Analytics
    description: Dashboards and usage analytics
  - name: RBAC
    description: Organizations, roles, and permissions
  - name: Compliance
    description: Data governance and export controls
  - name: Webhooks
    description: Webhook registration and delivery
  - name: LLM
    description: LLM pipeline management
  - name: Emergent
    description: Emergent agent governance
  - name: Ingest
    description: Content ingestion
  - name: Verify
    description: Verification and validation
  - name: Jobs
    description: Background job management
  - name: Agents
    description: AI agent management
  - name: Queues
    description: Proposal and maintenance queues
  - name: System
    description: System operations
  - name: Backup
    description: Backup and restore
  - name: Temporal
    description: Temporal reasoning
  - name: Abstraction
    description: Abstraction hierarchy
  - name: GRC
    description: Governance, risk, and compliance
  - name: Organs
    description: System organs and growth

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns server health status
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  version:
                    type: string
                    example: 5.1.0-production
                  uptime:
                    type: number
                    example: 3600.5
                  timestamp:
                    type: string
                    format: date-time

  /ready:
    get:
      tags: [Health]
      summary: Readiness check
      description: Returns whether the server is ready to accept requests
      security: []
      responses:
        '200':
          description: Server is ready
        '503':
          description: Server is not ready

  /api/status:
    get:
      tags: [Health]
      summary: Detailed system status
      description: Returns comprehensive system status including infrastructure
      security: []
      responses:
        '200':
          description: System status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      description: Creates a new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 50
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '403':
          description: Registration disabled
        '409':
          description: Username or email already exists

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login
      description: Authenticate with username/email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
              description: httpOnly auth cookie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
        '429':
          description: Too many attempts

  /api/auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      description: Invalidate session and clear auth cookie
      responses:
        '200':
          description: Logged out successfully

  /api/auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      description: Returns the authenticated user's profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated

  /api/auth/csrf-token:
    get:
      tags: [Auth]
      summary: Get CSRF token
      description: Returns a CSRF token for state-changing requests
      security: []
      responses:
        '200':
          description: CSRF token
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  csrfToken:
                    type: string

  /api/auth/api-keys:
    get:
      tags: [Auth]
      summary: List API keys
      description: Returns user's API keys (without secrets)
      responses:
        '200':
          description: API keys list
    post:
      tags: [Auth]
      summary: Create API key
      description: Creates a new API key (owner/admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, scopes]
              properties:
                name:
                  type: string
                scopes:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: API key created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  apiKey:
                    type: string
                    description: Raw API key (only shown once)
                  warning:
                    type: string

  /api/auth/audit-log:
    get:
      tags: [Auth]
      summary: Get audit log
      description: Returns security audit log (admin only)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: category
          in: query
          schema:
            type: string
        - name: action
          in: query
          schema:
            type: string
        - name: userId
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Audit log entries
        '403':
          description: Admin access required

  /api/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      description: Exchange a valid refresh token for a new access token pair
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: The refresh token from a previous login
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired refresh token

  /api/auth/revoke-all-sessions:
    post:
      tags: [Auth]
      summary: Revoke all sessions
      description: Invalidate all active sessions for the current user
      responses:
        '200':
          description: All sessions revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  revoked:
                    type: integer
                    description: Number of sessions revoked

  /api/auth/change-password:
    post:
      tags: [Auth]
      summary: Change password
      description: Change the current user's password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [currentPassword, newPassword]
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '401':
          description: Current password incorrect

  /api/dtus:
    get:
      tags: [DTUs]
      summary: List DTUs
      description: Returns all DTUs with optional filtering
      parameters:
        - name: tier
          in: query
          schema:
            type: string
            enum: [regular, mega, hyper, global]
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: DTU list
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtus:
                    type: array
                    items:
                      $ref: '#/components/schemas/DTU'
    post:
      tags: [DTUs]
      summary: Create DTU
      description: Creates a new DTU directly
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DTUCreate'
      responses:
        '201':
          description: DTU created

  /api/dtus/{id}:
    put:
      tags: [DTUs]
      summary: Update DTU
      description: Full replacement update of an existing DTU
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DTUCreate'
      responses:
        '200':
          description: DTU updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtu:
                    $ref: '#/components/schemas/DTU'
        '404':
          description: DTU not found
    patch:
      tags: [DTUs]
      summary: Partial update DTU
      description: Partially update fields on an existing DTU
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                core:
                  type: object
      responses:
        '200':
          description: DTU partially updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtu:
                    $ref: '#/components/schemas/DTU'
        '404':
          description: DTU not found
    delete:
      tags: [DTUs]
      summary: Delete DTU
      description: Permanently delete a DTU by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: DTU deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '404':
          description: DTU not found

  /api/dtu_view/{id}:
    get:
      tags: [DTUs]
      summary: CRETI-first DTU view
      description: Returns a DTU rendered with CRETI-first view structure
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: DTU view
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtu:
                    $ref: '#/components/schemas/DTU'
        '404':
          description: DTU not found

  /api/dtus/saveSuggested:
    post:
      tags: [DTUs]
      summary: Save suggested DTU
      description: Save a DTU that was suggested by the system or LLM
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [dtu]
              properties:
                dtu:
                  $ref: '#/components/schemas/DTUCreate'
                source:
                  type: string
                  description: Origin of the suggestion
      responses:
        '201':
          description: Suggested DTU saved

  /api/dtus/dedupe:
    post:
      tags: [DTUs]
      summary: Deduplicate DTUs
      description: Find and merge duplicate DTUs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                threshold:
                  type: number
                  description: Similarity threshold (0-1)
                  default: 0.85
                dryRun:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Deduplication results
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  duplicates:
                    type: array
                    items:
                      type: object
                  merged:
                    type: integer

  /api/dtus/cluster:
    post:
      tags: [DTUs]
      summary: Cluster similar DTUs
      description: Group DTUs into clusters based on semantic similarity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                k:
                  type: integer
                  description: Number of clusters
                algorithm:
                  type: string
                  enum: [kmeans, dbscan, hierarchical]
      responses:
        '200':
          description: Clustering results
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  clusters:
                    type: array
                    items:
                      type: object

  /api/dtus/reconcile:
    post:
      tags: [DTUs]
      summary: Reconcile DTU conflicts
      description: Resolve conflicting information between DTUs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [dtuIds]
              properties:
                dtuIds:
                  type: array
                  items:
                    type: string
                strategy:
                  type: string
                  enum: [merge, newest, credibility]
      responses:
        '200':
          description: Reconciliation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  resolved:
                    $ref: '#/components/schemas/DTU'

  /api/dtus/define:
    post:
      tags: [DTUs]
      summary: Define new DTU
      description: Create a new DTU from a definition prompt with auto-structuring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [term, definition]
              properties:
                term:
                  type: string
                definition:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Definition DTU created

  /api/dtus/shadow:
    get:
      tags: [DTUs]
      summary: List shadow DTUs
      description: Returns DTUs in shadow state awaiting promotion
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Shadow DTU list
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtus:
                    type: array
                    items:
                      $ref: '#/components/schemas/DTU'

  /api/dtus/gap-promote:
    post:
      tags: [DTUs]
      summary: Promote gap DTU
      description: Promote a gap-identified DTU to full status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [dtuId]
              properties:
                dtuId:
                  type: string
      responses:
        '200':
          description: DTU promoted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtu:
                    $ref: '#/components/schemas/DTU'

  /api/megas:
    get:
      tags: [DTUs]
      summary: List mega DTUs
      description: Returns all mega-tier DTUs (consolidated higher-order units)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Mega DTU list
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtus:
                    type: array
                    items:
                      $ref: '#/components/schemas/DTU'

  /api/hypers:
    get:
      tags: [DTUs]
      summary: List hyper DTUs
      description: Returns all hyper-tier DTUs (top-level consolidations)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Hyper DTU list
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  dtus:
                    type: array
                    items:
                      $ref: '#/components/schemas/DTU'

  /api/definitions:
    get:
      tags: [DTUs]
      summary: List definitions
      description: Returns all definition DTUs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Definition list
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  definitions:
                    type: array
                    items:
                      type: object

  /api/definitions/{term}:
    get:
      tags: [DTUs]
      summary: Get definition by term
      description: Returns the definition DTU for a specific term
      parameters:
        - name: term
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Definition found
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  definition:
                    type: object
        '404':
          description: Term not defined

  /api/forge/manual:
    post:
      tags: [Forge]
      summary: Manual forge
      description: Create DTU with full manual control
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgeManual'
      responses:
        '200':
          description: DTU forged

  /api/forge/hybrid:
    post:
      tags: [Forge]
      summary: Hybrid forge
      description: Create DTU with optional LLM enhancement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgeHybrid'
      responses:
        '200':
          description: DTU forged

  /api/forge/auto:
    post:
      tags: [Forge]
      summary: Auto forge
      description: Create DTU entirely from LLM (requires LLM key)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prompt]
              properties:
                prompt:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: DTU forged

  /api/chat:
    post:
      tags: [Chat]
      summary: Chat with Concord
      description: Send a message and get a response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
                mode:
                  type: string
                  enum: [overview, deep, creative]
                  default: overview
      responses:
        '200':
          description: Chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  reply:
                    type: string
                  meta:
                    type: object

  /api/search/indexed:
    get:
      tags: [Search]
      summary: Search DTUs
      description: Full-text search across DTUs
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results

  /api/graph/query:
    post:
      tags: [Graph]
      summary: Graph DSL query
      description: Query knowledge graph with DSL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [dsl]
              properties:
                dsl:
                  type: string
                  example: "MATCH tier:mega LIMIT 10"
      responses:
        '200':
          description: Query results

  /api/personas:
    get:
      tags: [Personas]
      summary: List personas
      description: Returns all available AI personas
      responses:
        '200':
          description: Persona list

  /api/council/vote:
    post:
      tags: [Council]
      summary: Vote on DTU
      description: Submit approval/rejection vote for a DTU
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [dtuId, vote]
              properties:
                dtuId:
                  type: string
                vote:
                  type: string
                  enum: [approve, reject]
                reason:
                  type: string
      responses:
        '200':
          description: Vote recorded

  /api/marketplace/browse:
    get:
      tags: [Marketplace]
      summary: Browse plugins
      description: Browse available plugins
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Plugin list

  /api/economy/balance:
    get:
      tags: [Economy]
      summary: Get wallet balance
      description: Returns the current user's credit balance
      responses:
        '200':
          description: Balance info
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  balance:
                    type: number
                  currency:
                    type: string

  /api/economy/fees:
    get:
      tags: [Economy]
      summary: Get fee schedule
      description: Returns current marketplace fee rates
      responses:
        '200':
          description: Fee schedule

  /api/credits/earn:
    post:
      tags: [Economy]
      summary: Earn credits
      description: Award credits for an action (contribution, referral, etc.)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action]
              properties:
                action:
                  type: string
                  enum: [contribution, referral, achievement, daily_login]
                amount:
                  type: number
      responses:
        '200':
          description: Credits awarded

  /api/credits/spend:
    post:
      tags: [Economy]
      summary: Spend credits
      description: Deduct credits for a purchase or service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, amount]
              properties:
                action:
                  type: string
                amount:
                  type: number
      responses:
        '200':
          description: Credits spent
        '402':
          description: Insufficient balance

  /api/social/profile:
    get:
      tags: [Social]
      summary: Get own profile
      description: Returns the authenticated user's social profile
      responses:
        '200':
          description: User profile
    post:
      tags: [Social]
      summary: Create/update profile
      description: Create or update the user's social profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                bio:
                  type: string
                avatar:
                  type: string
      responses:
        '200':
          description: Profile updated

  /api/social/profile/{userId}:
    get:
      tags: [Social]
      summary: Get user profile
      description: Returns a specific user's public profile
      parameters:
        - name: userId
          in: path
          required: true
