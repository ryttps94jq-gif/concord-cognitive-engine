version: 2

updates:
  # Server (Node.js backend)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ryttps94jq-gif"
    labels:
      - "dependencies"
      - "server"
    groups:
      production-deps:
        dependency-type: "production"
      dev-deps:
        dependency-type: "development"

  # Frontend (Next.js)
  - package-ecosystem: "npm"
    directory: "/concord-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ryttps94jq-gif"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      production-deps:
        dependency-type: "production"
      dev-deps:
        dependency-type: "development"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
