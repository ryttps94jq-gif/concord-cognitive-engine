name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            concord-frontend/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci || (sleep 5 && npm ci) || (sleep 10 && npm ci)

      - name: Install frontend dependencies
        working-directory: ./concord-frontend
        run: npm ci || (sleep 5 && npm ci) || (sleep 10 && npm ci)

      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Lint frontend
        working-directory: ./concord-frontend
        run: npm run lint

      - name: Validate lens quality gate
        working-directory: ./concord-frontend
        run: npm run validate-lens-quality

      - name: Build frontend
        working-directory: ./concord-frontend
        run: npm run build

      - name: Run frontend unit tests with coverage (thresholds enforced)
        working-directory: ./concord-frontend
        run: npm run test:coverage

      - name: Verify coverage thresholds
        working-directory: ./concord-frontend
        run: |
          echo "Coverage thresholds enforced via vitest.config.ts:"
          echo "  statements: 30%, branches: 25%, functions: 25%, lines: 30%"
          echo "If this step passed, all thresholds are met."

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: concord-frontend/coverage/
          retention-days: 7

      - name: Run server tests
        working-directory: ./server
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-only-do-not-use-in-production
          ADMIN_PASSWORD: testpassword123
        run: node --test tests/*.test.js

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies for audit
        run: |
          cd server && npm ci --ignore-scripts || (sleep 5 && npm ci --ignore-scripts)
          cd ../concord-frontend && npm ci --ignore-scripts || (sleep 5 && npm ci --ignore-scripts)

      - name: Audit server dependencies
        working-directory: ./server
        run: npm audit --audit-level=critical

      - name: Audit frontend dependencies
        working-directory: ./concord-frontend
        run: npm audit --audit-level=critical

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: concord-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_CONFIG_FETCH_RETRIES=5
            NPM_CONFIG_FETCH_RETRY_MINTIMEOUT=20000
            NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT=120000

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./concord-frontend
          push: false
          tags: concord-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_CONFIG_FETCH_RETRIES=5
            NPM_CONFIG_FETCH_RETRY_MINTIMEOUT=20000
            NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT=120000
            CI_SKIP_TYPECHECK=0
            CI_SKIP_LINT_IN_BUILD=0

  smoke-test:
    name: Smoke Test (Everything Real)
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci || (sleep 5 && npm ci) || (sleep 10 && npm ci)

      - name: Run migrations
        working-directory: ./server
        env:
          DATA_DIR: /tmp/concord-test-data
        run: node migrate.js

      - name: Start server for smoke tests
        working-directory: ./server
        env:
          NODE_ENV: ci
          PORT: 5050
          DATA_DIR: /tmp/concord-test-data
          JWT_SECRET: test-secret-for-ci-only-do-not-use-in-production
          ADMIN_PASSWORD: testpassword123
          AUTH_MODE: public
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:5050/ready > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          cat server/server.log
          exit 1

      - name: Run smoke tests
        run: bash server/scripts/smoke.sh http://localhost:5050

      - name: Stop server
        if: always()
        working-directory: ./server
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci || (sleep 5 && npm ci) || (sleep 10 && npm ci)

      - name: Start server
        working-directory: ./server
        env:
          NODE_ENV: ci
          PORT: 5050
          JWT_SECRET: test-secret-for-ci-only-do-not-use-in-production
          ADMIN_PASSWORD: testpassword123
          REDIS_URL: redis://localhost:6379
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid
          echo "Server started with PID $(cat server.pid)"

      - name: Wait for server
        working-directory: ./server
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:5050/health > /dev/null 2>&1; then
              echo "Server is ready after $i seconds"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server failed to start. Logs:"
          cat server.log
          exit 1

      - name: Run API integration tests
        working-directory: ./server
        env:
          API_BASE: http://localhost:5050
        run: node --test tests/auth-security.test.js

      - name: Stop server
        if: always()
        working-directory: ./server
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd server && npm ci || (sleep 5 && npm ci)
          cd ../concord-frontend && npm ci || (sleep 5 && npm ci)

      - name: Install Playwright browsers
        working-directory: ./concord-frontend
        run: npx playwright install --with-deps chromium firefox

      - name: Start server
        working-directory: ./server
        env:
          NODE_ENV: ci
          PORT: 5050
          JWT_SECRET: test-secret-for-ci-only-do-not-use-in-production
          ADMIN_PASSWORD: testpassword123
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:5050/health > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run E2E tests
        working-directory: ./concord-frontend
        env:
          BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:5050
        run: npx playwright test --project=chromium --project=firefox

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: concord-frontend/playwright-report/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          if [ -f server/server.pid ]; then
            kill $(cat server/server.pid) 2>/dev/null || true
          fi
